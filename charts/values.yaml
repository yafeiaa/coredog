image:
  repository: coderflyfyf/coredog
  tag: v0.0.3.rc
  pullPolicy: IfNotPresent

config:
  coredog: |-
    StorageConfig:
      enabled: true
      protocol: s3
      s3AccesskeyID: ""
      s3SecretAccessKey: ""
      s3Region: ""
      S3Bucket: ""
      S3Endpoint: ""
      StoreDir: corefiles
      PresignedURLExpireSeconds: 3600
      DeleteLocalCorefile: true
    gc: false
    gc_type: rm
    CorefileDir: /corefile
    messageTemplate: "[{pod.namespace}/{pod.name}] core: {corefile.filename} on {pod.node} -> {corefile.url}"
    messageLabels: {}
    NoticeChannel: []

watcher:
  kubeLookup: true

corefileVolume:
  type: hostPath
  name: corefile
  hostPath:
    path: /root/core
    type: Directory
